<section class="container">
	 <form class="form-register-vehiculo" id="formularioRegistro" enctype="multipart/form-data" method="POST" action="#">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Sube la foto de tu vehículo</h1>
                    </div>
                    <div class="form-row">
                        <label class="btn btn-default btn-file subir-archivo-boton">
                        Seleccionar Foto<input type="file" name="Fvehiculo" id="Fvehiculo" style="display: none;">
                        </label>
                        <label>
                            <input type="text" name="F-vehiculo" id="F-vehiculo"  required="required" placeholder="Foto del vehículo">
                        </label>
                    </div>
                    <div id="placa">
                        <div class="form-row">
                            <label id="label-placa">
                                Digita tu placa:
                            </label>
                            <label>
                                <input type="text" name="Vplaca" id="Vplaca"  placeholder="Placa del vehículo">
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <button type="submit">Enviar foto</button>
                    </div>
                    <div class="alert alert-danger hidden" id="documentosFalta">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <strong>Nota:</strong> Falta un campo obligatorio
                        <span id="errorGenerico" style="color:red;"></span>
                    </div>

                </div>

            </div>
