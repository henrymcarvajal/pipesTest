<section class="container">
<div class="wrapper">
    <form class="form-signin"> 
        <div class="alert alert-danger hidden" id="divMensajeError">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Error!</strong> <span id="errorMensaje">Mensaje de error</span>

        <h2 class="form-signin-heading">Por favor Ingresa</h2>
        <input type="text" class="form-control" name="email-address" id="usuario" placeholder="Correo Electrónico" required autofocus="" /></br>
        <input type="password" id="contrasena" onkeypress="capLock(event)" class="form-control" name="password" placeholder="Contraseña" required/> 
        <div id="divMayus" style="visibility:hidden;color:red;">Mayúscula activada.</div> 
        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="mostrarContrasena" name="mostrarContrasena"> Mostrar Contraseña   <a href="recuperarContrasena.html" id="enlaceRecuperarContrasena">¿Olvidaste tu contraseña?</a>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>

    </form>
