<section class="container">
	 <form class="form-register" id= "formularioRegistro" method="post" action="#">

            <div class="form-register-with-email" style="left:0;">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Registrate</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Nombres</span>
                            <input type="text" name="nombres" required="required">
                        </label>
                    </div>
                    
                    <div class="form-row">
                        <label>
                            <span>Apellidos</span>
                            <input type="text" name="apellidos" required="required">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email" required="required">
							<div class="alert alert-danger hidden" id="divMensajeEmail">
								<center><span id="confirmMessage" class="confirmMessage"/></center>
							</div>
                        </label>
                    </div>
					
					<div class="form-row">
                        <label>
                            <span>Número de Contacto</span>
                            <input type="number" name="numero-contacto" required="required">
							<div class="alert alert-danger hidden" id="divMensajeContacto">
								<center><span id="confirmMessageContacto" class="confirmMessage"/></center>
							</div>
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Contraseña</span>
                            <input type="password" id="password" name="password" required="required">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Confirma Contraseña</span>
                            <input type="password" id="confirm-password" required="required">
                        </label>
                    </div>

                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" id="terminos">
                            <span>Acepto<a href="TerminosCondiciones.html" target="_blank"> términos y condiciones</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Registrarse</button>
                    </div>
                    <div class="alert alert-danger hidden" id="terminosFalta">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <strong>Nota:</strong> Falta un campo obligatorio
                        <span id="errorGenerico" style="color:red;"></span>
                    </div>

                </div>

                <a href="login.html" class="form-log-in-with-existing">¿Ya tienes cuenta? Inicia Sesión &rarr;</a>

            </div>

            <!--<div class="form-sign-in-with-social">

            </div>-->

        </form>
</section>
