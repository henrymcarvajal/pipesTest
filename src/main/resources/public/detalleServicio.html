        <section id="vehicles" class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="title wow fadeInDown" data-wow-offset="200">Detalle del servicio</h2>
                </div>

                <div class="vehicle-data" id="vehicle-1">
                    <div class="col-md-12 wow fadeInUp" data-wow-offset="200">
                        <div class="vehicle-price"><span id="valor-oferta"></span> <span class="info">Servicio</span></div>
                        <table class="table vehicle-features" id="servicio-tabla">
                            <tbody>
                                <tr>
                                    <td>Descripción</td>
                                    <td><span id="descripcion-servicio"></span></td>
                                </tr>
                                <tr>
                                    <td>Origen</td>
                                    <td><span id="origen"></span></td>
                                </tr>
                                <tr>
                                    <td>Destino</td>
                                    <td><span id="destino"></span></td>
                                </tr>
                                <tr>
                                    <td>Distancia</td>
                                    <td><span id="distancia"></span></td>
                                </tr>
                                <tr>
                                    <td>Fecha inicio</td>
                                    <td><span id="fecha-inicio"></span></td>
                                </tr>
                                <tr>
                                    <td>Fecha fin</td>
                                    <td><span id="fecha-fin"></span></td>
                                </tr>
                                <tr>
                                    <td>Número pasajeros</td>
                                    <td><span id="numero-pasajeros"></span></td>
                                </tr>
                                <tr>
                                    <td>Ida y vuelta</td>
                                    <td><span id="ida-vuelta"></span></td>
                                </tr>
                                <tr class="valor-cobra">
                                    <td>¿Cuánto cobras?</td>
                                    <td>
                                        <input class="form-control" id="valor" min="1000" style="width:50%;" type="number" placeholder="Ingresa el valor que cobrás por el servicio" onkeyup="mostrarValor();
                                                                                return false;"/>
                                        <span id="valor_oferta"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="data-enviar-oferta">
                            <input type="hidden" id="idServicio" name="id-servicio" value=""/>
                            <input type="hidden" id="valorServicio" name="valor" value=""/>
                        </div>

                        <center><a href="#" id="boton-ofertar" class="reserve-button scroll-to">Ofertar</center></a>
                    </div>
                </div>
        </section>
